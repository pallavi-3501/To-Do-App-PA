<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App Pallavi</title>
    <link rel="stylesheet" href="main.css">
    <!--<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">-->
</head>
<body>
    <h1>
        <span class="heading">To Do App</span>
    </h1>
    <!--make a div for the class input in which the user writes the name of the plan and at the end , it has the add (+)button -->
    <div class="input_div">
        <input type="text" class="input" placeholder="What's your today's plan">
        <button class="addButton"><i class="fas fa-plus"></i></button>

        <!--<p>Insert a new plan</p>-->
    </div>
<!--make a div that acts as a container for our to do list-->
    <div class="container">
        <!--make a div for the written task-->
        <div class="item">
            <input type="text" class="item_input"  disabled>
            <button class ="editButton">Edit</button>
            <button class="removeButton">Remove</button>
        </div>
    </div>

    <!--<script type="text/javascript" src="main.js"></script>-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
</body>
</html>
